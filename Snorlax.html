<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="snolax_css.css">
    <title>PokeMon</title>
</head>
<body>
    <div class="snorlax">
        <div class="snorlax__cabeza">
          <div class="snorlax__cabeza-contorno"></div> 
          <div class="snorlax__oreja snorlax__oreja--izq"></div> 
          <div class="snorlax__oreja snorlax__oreja--derecha"></div>
          <div class="snorlax__ceja snorlax__ceja--izq"></div>
          <div class="snorlax__ceja snorlax__ceja--derecha"></div> 
          <div class="snorlax__ojo snorlax__ojo--izq"></div> 
          <div class="snorlax__ojo snorlax__ojo--derecha"></div>
          <div class="snorlax__boca">
            <div class="snorlax__diente snorlax__diente--izq"></div> 
            <div class="snorlax__diente snorlax__diente--derecha"></div>
          </div>
        </div>
        <div class="snorlax__brazo-izq"> 
          <div class="snorlax__brazo-capa"> 
            <div class="snorlax__garra--izq"></div> 
            <div class="snorlax__brazo-izq-brazo"></div> 
          </div>
        </div>
        <div class="snorlax__brazo-derecha">
          <div class="snorlax__garra--derecha"></div>
          <div class="snorlax__brazo-derecha-brazo"></div>
          <div class="snorlax__garras"></div>
        </div>
        <div class="snorlax__cuerpo">
          <div class="snorlax__cuerpo-sombra"></div> 
          <div class="snorlax__panza"> 
            <div class="snorlax__panza-segment snorlax__panza-segment--one"></div> 
            <div class="snorlax__panza-segment snorlax__panza-segment--two"></div>
          </div>
        </div>
        <div class="snorlax__izq-pie"> 
          <div class="snorlax__izq-pie-pie"></div> 
          <div class="snorlax__pie-garra snorlax__pie-garra--one"> 
            <div></div>
          </div>
          <div class="snorlax__pie-garra snorlax__pie-garra--two"> 
            <div></div>
          </div>
          <div class="snorlax__pie-garra snorlax__pie-garra--three"> 
            <div></div>
          </div>
        </div>
        <div class="snorlax__derecho-pie">
          <div class="snorlax__derecho-pie-pie"></div>
          <div class="snorlax__pie-garra snorlax__pie-garra--four"> 
            <div></div>
          </div>
          <div class="snorlax__pie-garra snorlax__pie-garra--five">
            <div></div>
          </div>
          <div class="snorlax__pie-garra snorlax__pie-garra--six">
            <div></div>
          </div>
        </div>
      </div>
</body>
</html>
